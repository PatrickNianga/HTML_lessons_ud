<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_lessons_UD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Banner start -->

   <div class="banner">
        <p class="banner__text">Create Award Winning Websites In Webflow</p>
        <div class="banner__image">
            <img class="close_img"  src="img/close.svg" alt="close">
        </div>
   </div>

   <!-- Banner end -->

   <!-- Header start -->

   <header class="header">
        <div class="wrapper">
            <nav class="header__nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Courses</a>
            </nav>
            <div class="header__right-blocs">
                <div class="header__search">
                    <img src="img/search.svg" alt="search">
                    <a href="#">Search</a>
                </div>
                <div class="header__card">
                    <img src="img/shopping_cart.svg" alt="shopping_cart">
                    <a href="#">Cart</a>
                </div>
                <button class="header__btn">Sign Up</button>
            </div>
        </div>
   </header>

   <!-- Header end -->
    <main class="main">

   <!-- First section start -->

        <section class="section-1">
            <div class="container">
                <div class="content">
                    <div class="content__info">
                        <h1 class="content__h1"> Become an No-Code expert and find a job </h1>
                        <p class="content__p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel molestie magna curabitur tincidunt nunc sit amet.</p>
                        <div class="conetent__button">
                            <button class="content__btn1">Explore Courses</button>
                            <button class="content__btn2">
                                <p>Watch Video</p>
                                <img src="img/play_circle_filled.svg" alt="Play">
                            </button>
                        </div>
                        <div class="reviews">
                            <div class="reviews__images">
                                <div class="reviews_img">
                                    <img src="img/IMAGE1.png" alt="image1">
                                </div>
                                <div class="reviews_img">
                                    <img src="img/IMAGE2.png" alt="image2">
                                </div>
                                <div class="reviews_img">
                                    <img src="img/IMAGE3.png" alt="image3">
                                </div>
                                <div class="reviews_img">
                                    <img src="img/IMAGE4.png" alt="image4">
                                </div>
                                <div class="reviews_img">
                                    <img src="img/IMAGE5.png" alt="image5">
                                </div>
                            </div>
                            <div class="reviews__rating">
                                <div class="reviews__stars">
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-half"></i>
                                </div>
                                <p class="reviews_p">
                                    From 3k+ reviews
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="content__video">
                        <video 
                            muted
                            poster="img/video_poster.png" 
                            src="video/video_park.mp4" 
                            class="content__clip">
                                <source src="video/video_park.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                                <source src="video/video_park.webm" type='video/webm; codecs="vp8, vorbis"'>
                        </video>
                        <img class="content__video__bg" src="img/IMAGE_green_beige.svg" alt="bg">
                    </div>
                </div>
                
            </div>
        </section>

   <!-- First section end -->




    </main>




   
</body>
</html>
